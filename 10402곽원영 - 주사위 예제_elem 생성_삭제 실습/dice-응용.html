<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    #dice-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .dice {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="dice-container"></div>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice() {
      const diceContainer = document.getElementById('dice-container');
      const diceElements = [...diceContainer.children];

      diceElements.forEach(dice => {
        const newDiceValue = Math.floor(Math.random() * 2) + 1;
        dice.textContent = newDiceValue;
      });


      const diceNumbers = diceElements.map(dice => dice.textContent);
      if (diceNumbers.every(num => num == diceNumbers[0])) {
        rollDice();
      }

      if (!document.getElementById('timer')) {
        const timer = document.createElement('div');
        timer.id = 'timer';
        document.body.appendChild(timer);
        setTimeout(() => {
          alert(`10초가 지나서 주사위 ${diceContainer.children.length}개가 생성되었습니다.`);
        }, 10000);
      }
    }

    for (let i = 0; i < 2; i++) {
      const diceContainer = document.getElementById('dice-container');
      const dice = document.createElement('div');
      dice.classList.add('dice');
      dice.textContent = Math.floor(Math.random() * 2) + 1;
      diceContainer.appendChild(dice);
    }
  </script>
</body>
</html>
